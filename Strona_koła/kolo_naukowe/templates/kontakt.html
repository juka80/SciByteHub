<style>
  body {
    margin: 0;
    padding: 0;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .flex-container {
    display: flex;
    flex-direction: column; /* Adjust for vertical layout */
    justify-content: center; /* Center align items */
    align-items: center; /* Center align items */
    text-align: center;
    margin: 20px 0 40px 0; /* Increased bottom margin for spacing */
  }

  .flex-item {
    flex: 0 1 auto; /* Adjusted flex settings */
    margin: 20px 20px; /* Increased margin for better grouping and spacing */
  }

  .icon {
    font-size: 3rem; /* Adjust icon size */
    color: rgb(225, 231, 69);
  }

  .flex-item p {
    margin: 5px 0; /* Reduced margin for tighter grouping */
    font-size: 16px;
  }

  .flex-item p.fs-5 {
    font-size: 20px;
    font-weight: bold;
  }

  .main-title {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    margin-top: 50px;
    color: rgb(225, 231, 69);
  }

  @media (max-width: 768px) {
    .navbar {
      /* Assuming .navbar is your menu class */
      padding: 20px 0; /* Increased padding for better spacing */
    }

    .flex-item {
      width: 90%;
    }
  }
</style>
